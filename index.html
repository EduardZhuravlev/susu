<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .login-container, .superadmin-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
        h1, h2 {
            text-align: center;
            font-size: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f8f8f8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="container">
        <div class="login-container">
            <h2>Вход для админов</h2>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <p id="error" class="error">Неверный логин или пароль</p>
        </div>
        <div class="superadmin-container">
            <h2>Вход для главного админа</h2>
            <input type="password" id="superadmin-password" placeholder="Пароль главного админа" required>
            <button onclick="superadminLogin()">Войти</button>
            <p id="superadmin-error" class="error">Неверный пароль</p>
        </div>
    </div>
    <div id="admin-container" class="admin-container hidden">
        <h1>Админ-панель</h1>
        <p>Текущий пользователь: <span id="current-user"></span></p>
        <button onclick="logout()">Выйти</button>
        <h2>Управление админами</h2>
        <div>
            <input type="text" id="new-username" placeholder="Новый логин">
            <input type="password" id="new-password" placeholder="Новый пароль">
            <button onclick="addAdmin()">Добавить админа</button>
            <p id="add-error" class="error">Админ с таким логином уже существует</p>
        </div>
        <h2>Список админов</h2>
        <table id="admin-table">
            <thead>
                <tr>
                    <th>Логин</th>
                    <th>Статус</th>
                    <th>Последний вход</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="admin-list"></tbody>
        </table>
    </div>
    <script>
        // Инициализация
        let admins = [];
        const authContainer = document.getElementById('auth-container');
        const adminContainer = document.getElementById('admin-container');
        const currentAdmin = JSON.parse(localStorage.getItem('currentAdmin') || '{}');

        // Проверка авторизации
        if (currentAdmin.username === 'superadmin') {
            authContainer.classList.add('hidden');
            adminContainer.classList.remove('hidden');
            document.getElementById('current-user').textContent = currentAdmin.username;
            loadAdmins();
        }

        // Загрузка админов с сервера
        async function loadAdmins() {
            try {
                const response = await fetch('https://susu-r6g2.onrender.com/api/admins');
                if (response.ok) {
                    const data = await response.json();
                    admins = data.admins || [];
                    renderAdminList();
                } else {
                    console.error('Ошибка загрузки админов:', response.status);
                }
            } catch (error) {
                console.error('Ошибка загрузки админов:', error);
            }
        }

        // Вход обычного админа
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const data = await fetch('https://susu-r6g2.onrender.com/api/admins').then(res => res.json()).catch(() => ({ admins: [] }));
                const admins = data.admins;
                const admin = admins.find(a => a.username === username && a.password === password);
                if (admin) {
                    // Обновление lastLogin на сервере
                    await fetch('https://susu-r6g2.onrender.com/api/admins', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, lastLogin: new Date().toISOString() })
                    });
                    localStorage.setItem('currentAdmin', JSON.stringify({ username, lastLogin: new Date().toISOString() }));
                    window.location.href = 'https://young-z7wb.onrender.com';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                document.getElementById('error').style.display = 'block';
            }
        }

        // Вход главного админа
        function superadminLogin() {
            const superadminPassword = document.getElementById('superadmin-password').value;
            if (superadminPassword === 'superadmin123') {
                localStorage.setItem('currentAdmin', JSON.stringify({ username: 'superadmin', lastLogin: new Date().toISOString() }));
                authContainer.classList.add('hidden');
                adminContainer.classList.remove('hidden');
                document.getElementById('current-user').textContent = 'superadmin';
                loadAdmins();
            } else {
                document.getElementById('superadmin-error').style.display = 'block';
            }
        }

        // Отображение списка админов
        function renderAdminList() {
            const adminList = document.getElementById('admin-list');
            adminList.innerHTML = '';
            admins.forEach((admin, index) => {
                const isOnline = new Date(admin.lastLogin) > new Date(Date.now() - 5 * 60 * 1000);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${admin.username}</td>
                    <td>${isOnline ? 'В сети' : 'Не в сети'}</td>
                    <td>${admin.lastLogin ? new Date(admin.lastLogin).toLocaleString() : '-'}</td>
                    <td><button class="delete-btn" onclick="deleteAdmin('${admin.username}')">Удалить</button></td>
                `;
                adminList.appendChild(row);
            });
        }

        // Добавление админа
        async function addAdmin() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            if (username && password && !admins.some(a => a.username === username)) {
                try {
                    const response = await fetch('https://susu-r6g2.onrender.com/api/admins', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, lastLogin: null })
                    });
                    if (response.ok) {
                        document.getElementById('new-username').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('add-error').style.display = 'none';
                        await loadAdmins();
                    } else {
                        document.getElementById('add-error').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Ошибка добавления админа:', error);
                    document.getElementById('add-error').style.display = 'block';
                }
            } else {
                document.getElementById('add-error').style.display = 'block';
            }
        }

        // Удаление админа
        async function deleteAdmin(username) {
            if (confirm(`Удалить админа ${username}?`)) {
                try {
                    const response = await fetch(`https://susu-r6g2.onrender.com/api/admins/${username}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        await loadAdmins();
                    } else {
                        console.error('Ошибка удаления админа:', response.status);
                    }
                } catch (error) {
                    console.error('Ошибка удаления админа:', error);
                }
            }
        }

        // Выход
        function logout() {
            localStorage.removeItem('currentAdmin');
            authContainer.classList.remove('hidden');
            adminContainer.classList.add('hidden');
            document.getElementById('error').style.display = 'none';
            document.getElementById('superadmin-error').style.display = 'none';
        }
    </script>
</body>
</html>
