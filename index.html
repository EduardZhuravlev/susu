<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="login()">Войти</button>
        <p id="error" class="error">Неверный логин или пароль</p>
    </div>
    <script>
        // Фиксированные пользователи
        const users = [
            { username: 'admin1', password: 'password1' },
            { username: 'admin2', password: 'password2' },
            { username: 'admin3', password: 'password3' },
            { username: 'admin4', password: 'password4' },
            { username: 'admin5', password: 'password5' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                window.location.href = 'https://young-z7wb.onrender.com';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
