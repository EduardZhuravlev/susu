<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f8f8f8;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Админ-панель</h1>
        <p>Текущий пользователь: <span id="current-user"></span></p>
        <button onclick="logout()">Выйти</button>
        <h2>Управление админами</h2>
        <div>
            <input type="text" id="new-username" placeholder="Новый логин">
            <input type="password" id="new-password"t" placeholder="Новый пароль">
            <button onclick="addAdmin()">Добавить админа</button>
            <p id="add-error" class="error">Админ с таким логином уже существует</p>
        </div>
        <h2>Список админов</h2>
        <table id="admin-table">
            <thead>
                <tr>
                    <th>Логин</th>
                    <th>Статус</th>
                    <th>Последний вход</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="admin-list"></tbody>
        </table>
    </div>
    <script>
        // Инициализация
        const admins = JSON.parse(localStorage.getItem('admins') || '[]');
        const currentAdmin = JSON.parse(localStorage.getItem('currentAdmin') || '{}');
        document.getElementById('current-user').textContent = currentAdmin.username || 'Неизвестно';

        // Отображение списка админов
        function renderAdminList() {
            const adminList = document.getElementById('admin-list');
            adminList.innerHTML = '';
            admins.forEach((admin, index) => {
                const isOnline = new Date(admin.lastLogin) > new Date(Date.now() - 5 * 60 * 1000); // Считаем онлайн, если вход был в последние 5 минут
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${admin.username}</td>
                    <td>${isOnline ? 'В сети' : 'Не в сети'}</td>
                    <td>${admin.lastLogin ? new Date(admin.lastLogin).toLocaleString() : '-'}</td>
                    <td><button class="delete-btn" onclick="deleteAdmin(${index})">Удалить</button></td>
                `;
                adminList.appendChild(row);
            });
        }

        // Добавление админа
        function addAdmin() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            if (username && password && !admins.some(a => a.username === username)) {
                admins.push({ username, password, lastLogin: null });
                localStorage.setItem('admins', JSON.stringify(admins));
                document.getElementById('new-username').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('add-error').style.display = 'none';
                renderAdminList();
            } else {
                document.getElementById('add-error').style.display = 'block';
            }
        }

        // Удаление админа
        function deleteAdmin(index) {
            if (confirm('Удалить админа ' + admins[index].username + '?')) {
                admins.splice(index, 1);
                localStorage.setItem('admins', JSON.stringify(admins));
                renderAdminList();
            }
        }

        // Выход
        function logout() {
            localStorage.removeItem('currentAdmin');
            window.location.href = 'https://ВАШ_ЛОГИН.github.io/my-admin-panel/'; // Замените на ваш URL GitHub Pages
        }

        // Инициализация списка
        renderAdminList();
    </script>
</body>
</html>
